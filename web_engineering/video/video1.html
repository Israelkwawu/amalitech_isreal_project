<html>

        <link rel="stylesheet" href="style.css">

       <div id="container">
           <h2>My Video Player</h2>

                            <source src='movie.mp4' type='video/mp4'>

                        </video>
                    </a>
                </div>
                <div id="separator"><br></div>
                <div class="tn">
                    <a id="right-vida" href="video2.html">
                        <video id="right-vid">
                            <source src='movie2.webm' type='video/webm'>

                </div>
            </div>
        </div>
